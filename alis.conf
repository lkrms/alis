# shellcheck disable=SC2148,SC2034

# Arch Linux Install Script (alis) configuration file
#
# Some values are preceded by a ! character, this means that the value is ignored.
# Some keys accept a single value others accept multiple values as annotated in the comments.

# identify using `lsblk` or `fdisk -l`
# ALIS_DEVICE=""

# default values: "archlinux", "root", "$USER_NAME"
# ALIS_HOSTNAME=""
# ROOT_PASSWORD=""
# USER_PASSWORD=""

DISPLAY_DRIVER="intel"

# init
KEYS="us"
LOG="true"

# partition
DEVICE="${ALIS_DEVICE:-/dev/sda !/dev/nvme0n1 !/dev/mmcblk0}" # sata nvme mmc (single)
DEVICE_TRIM="true"                                            # If DEVICE supports TRIM
LVM="false"                                                   # True if use LVM for partitioning
PARTITION_ROOT_ENCRYPTION_PASSWORD=""                         # LUKS encryption key, if LVM will be user LVM on LUKS. Empty for not use LUKS/encryption. Warning: change it!
PARTITION_ROOT_ENCRYPTION_PASSWORD_RETYPE=""
FILE_SYSTEM_TYPE="ext4 !btrfs !xfs" # (single)
SWAP_SIZE="2GiB !4GiB !8GiB"        # (single, not supported in btrfs)

# network_install
WIFI_INTERFACE=""
WIFI_ESSID=""
WIFI_KEY=""
WIFI_HIDDEN=""
PING_HOSTNAME="archlinux.mirror.lkrms.org"

# install (precede with ! for not install)
PACMAN_MIRROR="http://archlinux.mirror.lkrms.org/archlinux/\$repo/os/\$arch"
KERNELS="!linux-lts !linux-lts-headers !linux-hardened !linux-hardened-headers linux-zen linux-zen-headers" # Additional kernels and headers (multiple)
KERNELS_COMPRESSION="!gzip !bzip2 !lzma !xz !lzop !lz4"

# config
TIMEZONE="/usr/share/zoneinfo/Australia/Sydney"
LOCALE="en_AU.UTF-8 UTF-8"
LANG="LANG=en_AU.UTF-8"
LANGUAGE="LANGUAGE=en_AU:en"
KEYMAP="KEYMAP=$KEYS"
FONT=""
FONT_MAP=""
HOSTNAME="${ALIS_HOSTNAME:-archlinux}"
ROOT_PASSWORD="${ROOT_PASSWORD:-root}"
ROOT_PASSWORD_RETYPE="$ROOT_PASSWORD"

# user
USER_NAME="lina"
USER_PASSWORD="${USER_PASSWORD:-$USER_NAME}" # Main user password. Warning: change it!
USER_PASSWORD_RETYPE="$USER_PASSWORD"
ADDITIONAL_USER_NAMES=""     # list separated by space
ADDITIONAL_USER_PASSWORDS="" # list separated by space

# bootloader
BOOTLOADER="grub !refind !systemd" # (single)

# desktop
DESKTOP_ENVIRONMENT="!gnome !kde xfce !mate !cinnamon !lxde"                                                                                         # (single)
DISPLAY_DRIVER="${DISPLAY_DRIVER:-!intel !amdgpu !ati !nvidia !nvidia-lts !nvidia-dkms !nvidia-390xx !nvidia-390xx-lts !nvidia-390xx-dkms !nouveau}" # (single)
KMS="false"
DISPLAY_DRIVER_DDX="false"
VULKAN="true"
DISPLAY_DRIVER_HARDWARE_ACCELERATION="true"
DISPLAY_DRIVER_HARDWARE_ACCELERATION_INTEL="!intel-media-driver !libva-intel-driver" # (single)

# packages (all multiple)
PACKAGES_PACMAN_INTERNET=""
PACKAGES_PACMAN_MULTIMEDIA=""
PACKAGES_PACMAN_UTILITIES=""
PACKAGES_PACMAN_DOCUMENTS_AND_TEXT=""
PACKAGES_PACMAN_SECURITY=""
PACKAGES_PACMAN_SCIENCE=""
PACKAGES_PACMAN_OTHERS=""
PACKAGES_PACMAN_DEVELOPER=""
PACKAGES_PACMAN_CUSTOM="b43-fwcutter btrfs-progs crda curl dhclient dhcpcd diffutils dmidecode dmraid dnsmasq dosfstools ethtool exfat-utils f2fs-tools gnome-initial-setup gnu-netcat gpm gptfdisk grub hdparm ipw2100-fw ipw2200-fw jfsutils lftp linux-firmware lsb-release lvm2 man-db man-pages mdadm mtools nano net-tools network-manager-applet nfs-utils nmap ntfs-3g ntp openconnect openssh openvpn parted ppp pptpclient reiserfsprogs rsync smartmontools sudo tcpdump usb_modeswitch usbutils vi vpnc wget wireless-regdb wireless_tools wpa_supplicant xfsprogs xl2tpd"

AUR="!yay !aurman"

PACKAGES_AUR_INTERNET=""
PACKAGES_AUR_MULTIMEDIA=""
PACKAGES_AUR_UTILITIES=""
PACKAGES_AUR_DOCUMENTS_AND_TEXT=""
PACKAGES_AUR_SECURITY=""
PACKAGES_AUR_SCIENCE=""
PACKAGES_AUR_OTHERS=""
PACKAGES_AUR_DEVELOPER=""
PACKAGES_AUR_CUSTOM=""

PACKAGES_PACMAN="$PACKAGES_PACMAN_INTERNET $PACKAGES_PACMAN_MULTIMEDIA $PACKAGES_PACMAN_UTILITIES $PACKAGES_PACMAN_DOCUMENTS_AND_TEXT $PACKAGES_PACMAN_SECURITY $PACKAGES_PACMAN_SCIENCE $PACKAGES_PACMAN_OTHERS $PACKAGES_PACMAN_DEVELOPER $PACKAGES_PACMAN_CUSTOM"
PACKAGES_AUR="$PACKAGES_AUR_INTERNET $PACKAGES_AUR_MULTIMEDIA $PACKAGES_AUR_UTILITIES $PACKAGES_AUR_DOCUMENTS_AND_TEXT $PACKAGES_AUR_SECURITY $PACKAGES_AUR_SCIENCE $PACKAGES_AUR_OTHERS $PACKAGES_AUR_DEVELOPER $PACKAGES_AUR_CUSTOM"

#reboot
REBOOT="true"
